  <style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap');

:root{
    --Playfair: 'Playfair Display', serif;
    --Quicksand: 'Quicksand', sans-serif;
    --Roboto: 'Roboto', sans-serif;
    --dark: #3c393d;
    --exDark: #2b2b2b;


    --_hue: 220;
    --_size: 1.5rem;
    --_transitionspeed: 400ms;

    /* Light */
    --bg--light: var(--_hue) 30% 97%;
    --_txt--light: var(--_hue) 40% 5%;
    --accent--light: var(--_hue) 55% 50%;
    --secondary--light: calc(var(--_hue) + 190) 30% 57%;

    /* Dark */
    --bg--dark: var(--_hue) 20% 7%;
    --_txt--dark: var(--_hue) 38% 88%;
    --accent--dark: var(--_hue) 45% 47%;
    --secondary--dark: calc(var(--_hue) + 190) 20% 47%;

    /* Defults */
    --bg--light: var(--_hue) 30% 97%;
    --_txt--light: var(--_hue) 40% 5%;
    --accent--light: var(--_hue) 55% 50%;
    --secondary--light: calc(var(--_hue) + 190) 30% 57%;

}
*{
    padding: 0;
    margin: 0;
    font-family: var(--Quicksand);
}
body{
    line-height: 1.4;
    color: #ffff;
    background-color: gray;
}
img{
    display: block;
    position: relative;
    background-color: whitesmoke;
    max-width: 100%;
    max-height: 100%;
    border-radius: 0.5rem;
    border-width: 3px;
    
    
}
.container{
    max-width: 1320px;
    margin: 0 auto;
    padding: 0 1.2rem;
}

/* header */
header{
    min-height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(images/banner-bg.jpg) center/cover no-repeat fixed;
    display: flex;
    flex-direction: column;
    justify-content: stretch;
}
.navbar{
    background: maroon;
    padding: 1.2rem;
}
.navbar-brand{
    color: #fff;
    font-size: 2rem;
    display: block;
    text-align: center;
    text-decoration: none;
    font-family: var(--Playfair);
    letter-spacing: 1px;
}
.navbar-nav{
    padding: 0.8rem 0 0.2rem 0;
    text-align: center;
}
.navbar-nav a{
    text-transform: uppercase;
    font-family: var(--Roboto);
    letter-spacing: 1px;
    font-weight: 500;
    color: #fff;
    text-decoration: none;
    display: inline-block;
    padding: 0.4rem 0.1rem;
    letter-spacing: 3px;
    transition: opacity 0.5s ease;
}

.navbar-nav a:hover {
    opacity: 0.7;
}
.dropbtn {
    color: #fff;
    font-size: 1rem;
    display: block;
    text-align: center;
    text-decoration: none;
    font-family: var(--Roboto);
    letter-spacing: 3px;
    border: none;
    font-weight: 500;
    background-color: maroon;
    text-transform: uppercase;
}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    min-width: 160px;
    z-index: 999;
    
}
.dropdown-content a {
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    
    opacity: 1;
    background-color: white;
    color: black;
}
.dropdown-content a::after {
    background-color: white;
    color: black;
    
}
.dropdown-content a:hover {
    background-color: rgb(202, 202, 202);
}
.dropdown:hover .dropdown-content {
    display: block;
}

.banner{
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: rgba(rgb(66, 66, 66), rgb(66, 66, 66), rgb(66, 66, 66), alpha);
    background-image: url(https://i.ibb.co/y5FbS50/REBONA.png);
    background-size: 100% 100%;
    opacity: 0.8;
    image-resolution: 1080p;

}
.banner-title{
    font-size: 3rem;
    font-family: var(--Playfair);
    line-height: 1.2;
}
.banner-title span{
    font-family: var(--Playfair);
    color: var(--exDark);
}
.banner p{
    padding: 1rem 0 2rem 0;
    font-size: 1.2rem;
    text-transform: capitalize;
    font-family: var(--Roboto);
    font-weight: 300;
    word-spacing: 2px;
}
.banner form{
    background: #fff;
    border-radius: 2rem;
    padding: 0.6rem 1rem;
    display: flex;
    justify-content: space-between;
}


/* about */
.about{
    padding: 4.5rem 0;
}
.title{
    text-align: center;
    padding: 1rem 0;
}
.title h2{
    font-family: var(--Playfair);
    font-size: 2.4rem;
    text-transform: uppercase;
}
.title p{
    text-transform: uppercase;
    padding: 0.6rem 0;
}
.about-content{
    margin: 2rem 0;
}
.about-item{
    cursor: pointer;
    margin: 1.5rem 0;
}
.about-img{
    position: relative;
    overflow: hidden;
}
.about-img::after{
    position: absolute;
    content: "";
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: gray;
}
.about-img img{
    transition:  all 0.5s ease;
}
.about-item:hover img{
    transform: scale(1.2);
}
.about-img span:first-of-type{
    position: absolute;
    z-index: 1;
    top: 10px;
    left: 10px;
    background: var(--exDark);
    color: #fff;
    padding: 0.25rem 1rem;
}
.about-img span:last-of-type{
    position: absolute;
    z-index: 1;
    bottom: 10px;
    right: 10px;
    color: #fff;
    font-weight: 700;
    font-size: 1.1rem;
}
.about-title{
    padding: 1rem;
    font-size: 1.2rem;
    text-align: center;
    width: 70%;
    margin: 0 auto;
}
.about-title a{
    color: var(--dark);
    text-decoration: none;
    text-transform: capitalize;
    font-family: var(--Playfair);
}

/* articles */
.articles{
    background: #f9f9f9;
    padding: 4.5rem 0;
}
.articles-content{
    margin: 2rem 0;
}
.articles-img{
    position: relative;
    
}
.articles-img span{
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: var(--exDark);
    color: #fff;
    font-size: 1.4rem;
    padding: 0.3rem 0.6rem;
    width: 100%;
}
.articles-text{
    margin: 2.2rem 0;
    padding: 0 1rem;
}
.articles-text span{
    font-weight: 300;
    display: block;
    padding-bottom: 0.5rem;
}
.articles-text h2{
    font-family: var(--Playfair);
    padding: 1rem 0;
    font-size: 1.65rem;
    font-weight: 500;
}
.articles-text p {
    font-weight: 300;
    font-size: 1.1rem;
    opacity: 0.9;
    padding-bottom: 1.2rem;
}
.articles-text a{
    font-family: var(--Roboto);
    font-size: 1.1rem;
    text-decoration: none;
    color: var(--dark);
    display: inline-block;
    background: gray;
    color: #fff;
    padding: 0.55rem 1.2rem;
    transition: all 0.5s ease;
}
.articles-text a:hover{
    background: var(--exDark);
}



/* footer */
footer{
    background: maroon;
    color: #f9f9f9;
    text-align: center;
    padding: 1.8rem 0;
}
.tel {
    font-family: var(--Playfair);
    font-size: 1.2rem;
    color: #f9f9f9;
    margin-right: 1000px;
    margin-left: auto;
}
.gma {
    font-family: var(--Playfair);
    font-size: 1.2rem;
    color: #f9f9f9;
    margin-right: 1038px;
    margin-left: auto;
}
.social-links{
    display: flex;
    justify-content: center;
    margin-bottom: auto;
    margin-left: 1000px;
    margin-top: auto;
}
.social-links a{
    border: none;
    color: #fff;
    display: block;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    text-decoration: none;
    margin: 0 0.3rem;
    transition: all 0.5s ease;
    
}

.social-links a:hover{
    background: #c4c4c1;
    color: maroon;
}
.footer span{
    margin-top: 1rem;
    display: block;
    font-family: var(--Playfair);
    letter-spacing: 2px;
}

/* Media Queries */
@media screen and (min-width: 540px){
    .navbar-nav a{
        padding-right: 1.2rem;
        padding-left: 1.2rem;
    }
    .banner-title{
        font-size: 5rem;
    }
    .banner form{
        margin-top: 1.4rem;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
    }
}

@media screen and (min-width: 768px){
    .navbar .container{
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .search-input{
        padding: 0.8rem 0;
    }
    .design-content{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
    }
    .design-item{
        margin: 0;
    }
    .blog-content{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
    }
}

@media screen and (min-width: 992px){
    .blog-content{
        grid-template-columns: repeat(3, 1fr);
    }
    .about-content{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        column-gap: 3rem;
        align-items: center;
    }
}

@media screen and (min-width: 1200px){
    .design-content{
        grid-template-columns: repeat(3, 1fr);
    }
}

</style>
